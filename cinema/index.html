<!DOCTYPE html>
<html>
<head>
	<title>Cinema Default Page</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
	<script src="js/theater.min.js" type="text/javascript"></script>
</head>
<body>

	<!--
		Landing page for Garry's Mod Cinema gamemode

		This webpage appears during the idle theater state
		while there are no videos queued to play. 
	-->

	<div id="content" class="welcome-page">

		<!-- Curtains -->
		<div class="right-curtain"></div>
		<div class="left-curtain"></div>
		<div class="top-curtain"></div>

		<!-- Welcome header -->
		<div class="header-container">
			<div class="welcome"></div>
		</div>
		
		<div id="supports" class="well" style="font-size:20px;padding-top:30px;padding-bottom:30px;cursor: pointer;">
				<div class="row">
					<div class="col-sm-6" onclick="location.href='#chromium'">
						<div id="yes_ch" class="text-center">
							<div style="height:100px;background-image:url(images/chromium.png);background-size:100px;background-repeat:no-repeat;background-position:center;"><span class="glyphicon glyphicon-ok" style="color:green;font-size:50px;position:relative;top:55px;left:40px;"></span></div>
							<br>You have Chromium
						</div>
						<div id="no_ch" class="text-center">
							<div style="height:100px;background-image:url(images/chromium.png);background-size:100px;background-repeat:no-repeat;background-position:center;"><span class="glyphicon glyphicon-remove" style="color:red;font-size:50px;position:relative;top:55px;left:40px;"></span></div>
							<br>You don't have Chromium
						</div>
					</div>
					<div class="col-sm-6" onclick="location.href='#flash'">
						<div id="yes_fl" class="text-center">
							<div style="height:100px;background-image:url(images/flash.png);background-size:100px;background-repeat:no-repeat;background-position:center;"><span class="glyphicon glyphicon-ok" style="color:green;font-size:50px;position:relative;top:55px;left:40px;"></span></div>
							<br>You have Flash
						</div>
						<div id="no_fl" class="text-center">
							<div style="height:100px;background-image:url(images/flash.png);background-size:100px;background-repeat:no-repeat;background-position:center;"><span class="glyphicon glyphicon-remove" style="color:red;font-size:50px;position:relative;top:55px;left:40px;"></span></div>
							<br>You don't have Flash
						</div>
					</div>
				</div>
			</div>
			<script>
				document.getElementById(navigator.userAgent.indexOf("Awesomium")==-1?"no_ch":"yes_ch").style.display = "none";
				document.getElementById(swfobject.hasFlashPlayerVersion("1")?"no_fl":"yes_fl").style.display = "none";
				function macwarn() {
					document.getElementById("macwarning").style.display = "block";
				}

				if (navigator.userAgent.toLowerCase().indexOf("gmod")==-1) {
					document.getElementById("supports").style.display = "none";
				} else {
					console.log("CLIPBOARD:https://swampservers.net/video/plugin-guide.html");
					console.log("RUNLUA:SetClipboardText('https://swampservers.net/video/plugin-guide.html')");
					console.log("RUNLUA:if not system.IsWindows() then SELF:RunJavascript('macwarn();') end");
				}
			</script>
		
		<!-- Information -->
		<div class="info-container">

			<!-- Flash Detection -->
			<div id="noflash" class="info warning"></div>
			
			<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button</div>

		</div>

		<!-- Footer -->
		<div class="footer-container"></div>

	</div>

	<div id="player-container">
		<div id="player"></div>
	</div>

	<link rel="stylesheet" href="css/style.css" type="text/css">

	<script src="https://f.vimeocdn.com/js/froogaloop2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	var elem = document.getElementById("noflash");
	if(!swfobject.hasFlashPlayerVersion("1")) {
		elem.innerText = "Adobe Flash Player not detected! Some videos may not load, press F2 for installation instructions.";
		gmod.detectFlash(false);
	}
	</script>

</body>
</html>
