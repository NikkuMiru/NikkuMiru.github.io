<!DOCTYPE html>
<!-- saved from url=(0073)https://www.cssscript.com/demo/create-noise-background-javascript-canvas/ -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<style>
			.main-content {
		      position: relative;
			  display: -webkit-box;
			  display: -ms-flexbox;
			  display: flex;
			  -webkit-box-align: center;
			      -ms-flex-align: center;
			          align-items: center;
			  -webkit-box-pack: center;
			      -ms-flex-pack: center;
			          justify-content: center;
			  -ms-flex-flow: column;
			      flex-flow: column;
			  height: 100vh;
			  background: #333;
			  color: #fff;
			  text-align: center;
			}

			.noise {
			  z-index: 100;
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  pointer-events: none;
			  opacity: .05;
			}

			.main-title {
			  padding: .3em 1em .25em;
			  font-weight: 400;
			  font-size: 3vw;
			  line-height: 1;
			  text-transform: uppercase;
			  letter-spacing: .15em;
			  color: #4c2298;
			  background: #222;
			}
		</style>
	</head>

	<body>
		<main role="main" class="main-content">
    		<canvas id="noise" class="noise" width="1473" height="712"></canvas>
		</main>
	
		<script>
			const noise = () => {
			    let canvas, ctx;

			    let wWidth, wHeight;

			    let noiseData = [];
			    let frame = 0;

			    let loopTimeout;


			    // Create Noise
			    const createNoise = () => {
			        const idata = ctx.createImageData(wWidth, wHeight);
			        const buffer32 = new Uint32Array(idata.data.buffer);
			        const len = buffer32.length;

			        for (let i = 0; i < len; i++) {
			            if (Math.random() < 0.5) {
			                buffer32[i] = 0xff000000;
			            }
			        }

			        noiseData.push(idata);
			    };


			    // Play Noise
			    const paintNoise = () => {
			        if (frame === 9) {
			            frame = 0;
			        } else {
			            frame++;
			        }

			        ctx.putImageData(noiseData[frame], 0, 0);
			    };


			    // Loop
			    const loop = () => {
			        paintNoise(frame);

			        loopTimeout = window.setTimeout(() => {
			            window.requestAnimationFrame(loop);
			        }, (1000 / 25));
			    };


			    // Setup
			    const setup = () => {
			        wWidth = window.innerWidth;
			        wHeight = window.innerHeight;

			        canvas.width = wWidth;
			        canvas.height = wHeight;

			        for (let i = 0; i < 10; i++) {
			            createNoise();
			        }

			        loop();
			    };


			    // Reset
			    let resizeThrottle;
			    const reset = () => {
			        window.addEventListener('resize', () => {
			            window.clearTimeout(resizeThrottle);

			            resizeThrottle = window.setTimeout(() => {
			                window.clearTimeout(loopTimeout);
			                setup();
			            }, 200);
			        }, false);
			    };


			    // Init
			    const init = (() => {
			        canvas = document.getElementById('noise');
			        ctx = canvas.getContext('2d');

			        setup();
			    })();
			};

			noise();
		</script>
	</body>
</html>
